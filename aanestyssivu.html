<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Äänestys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        #container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="submit"], select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .admin-actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-actions button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .admin-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Äänestys</h1>
        
        <div class="form-group">
            <label for="voteSelect">Valitse äänestys:</label>
            <select id="voteSelect"></select>
        </div>
        
        <div class="admin-actions">
            <button id="newPoll">Luo uusi äänestys</button>
            <button id="deletePoll">Poista valittu äänestys</button>
            <a href="usecase.html">Kirjaudu ulos</a>
        </div>
    </div>

    <script src="usecase.js"></script>
    <script src="aanestys.js"></script>
</body>
</html>
